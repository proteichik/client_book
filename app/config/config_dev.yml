imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: [!event]
        console:
            type:   console
            verbosity_levels:
                VERBOSITY_DEBUG: DEBUG
            channels: [!event, !doctrine]
        my_console:
            type: stream
            path: "%kernel.logs_dir%/console.log"
            channels: [command]
        statistic:
            type: stream
            path: "%kernel.logs_dir%/statistic.log"
            channels: [statistic]
